<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1><center>BODMAS Calculator</center></h1>
    <div class="calculator-form">
        <input type="text" id="calculator-input" autocomplete="off"> <br>
        <div class="calculator-buttons">
            <button class="calculator-button">O/F</button>
            <button class="calculator-button" style="background-color: red; box-shadow: -3px 3px rgb(231, 99, 99), -2px 2px rgb(231, 99, 99), -1px 1px rgb(231, 99, 99);">AC</button>
            <button class="calculator-button" id="delete-char" style="background-color: red; box-shadow: -3px 3px rgb(231, 99, 99), -2px 2px rgb(231, 99, 99), -1px 1px rgb(231, 99, 99);">C</button>
            <button class="calculator-button">-</button>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button">+</button>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button">x</button>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button">/</button>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button">0</button>
            <button class="calculator-button" id="calculator-calculate">=</button>
            <button class="calculator-button">-</button>
            <button class="calculator-button">.</button>
        </div>
        <div class="calculator-result">
            No result yet!
        </div>
    </div>

</body>
</html>
